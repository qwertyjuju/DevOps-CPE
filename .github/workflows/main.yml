name: build-and-push-docker-image-2025
on:
  workflow_run:
    workflows: test-backend-devops-2025
    types:
      - completed
    branches: master
  pull_request:

jobs:
  build-and-push-docker-image:
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04
    # steps to perform in job.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Extract version from pom.xml
        id: get_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f tp1/backend/simple-api-student/pom.xml)" >> $GITHUB_ENV
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          context: tp1/backend/simple-api-student
          tags:  ${{ secrets.DOCKER_USERNAME  }}/tp-devops-simple-api:latest
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          context: tp1/pgsql
          tags:  ${{ secrets.DOCKER_USERNAME  }}/pgsql-simple-api:latest
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          context: tp1/http_server
          tags:  ${{ secrets.DOCKER_USERNAME  }}/http-simple-api:latest