name: CI devops 2025
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: master
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v4
     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

     #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify 
        working-directory: tp1/backend/simple-api-student
  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04
    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          context: tp1/backend/simple-api-student
          tags:  ${{ secrets.DOCKER_USERNAME  }}/tp-devops-simple-api:latest
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          context: tp1/pgsql
          tags:  ${{ secrets.DOCKER_USERNAME  }}/pgsql-simple-api:latest
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          context: tp1/http_server
          tags:  ${{ secrets.DOCKER_USERNAME  }}/http-simple-api:latest